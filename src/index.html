<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TASKS BOARD</title>
</head>
<body>
  <div class="main">
    <div class="todo-field column" data-column-id="1">
      <div class="column-content">
        <div class="head-column">
          <h3>TODO</h3>
          <span class="three-dots">⋯</span>
        </div>
        
        <div class="cards-container"></div>
        <div class="add-card-section">
          <div class="plus-link">
            <span class="plus">+</span>
            <button class="btn-link">Add another card</button>
          </div>
          <div class="add-card-form">
            <textarea class="card-input" placeholder="Enter a title for this card..."></textarea>
            <div class="btn-add-and-cross">
              <button class="btn-add-card">Add Card</button>
              <button class="btn-cross">×</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="in-progress-field column" data-column-id="2">
      <div class="column-content">
        <div class="head-column">
          <h3>IN PROGRESS</h3>
          <span class="three-dots">⋯</span>
        </div>
        <div class="cards-container"></div>
        <div class="add-card-section">
          <div class="plus-link">
            <span class="plus">+</span>
            <button class="btn-link">Add another card</button>
          </div>
          <div class="add-card-form">
            <textarea class="card-input" placeholder="Enter a title for this card..."></textarea>
            <div class="btn-add-and-cross">
              <button class="btn-add-card">Add Card</button>
              <button class="btn-cross">×</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="done-field column" data-column-id="3">
      <div class="column-content">
        <div class="head-column">
          <h3>DONE</h3>
          <span class="three-dots">⋯</span>
        </div>
        
        <div class="cards-container"></div>
        <div class="add-card-section">
          <div class="plus-link">
            <span class="plus">+</span>
            <button class="btn-link">Add another card</button>
          </div>
          <div class="add-card-form">
            <textarea class="card-input" placeholder="Enter a title for this card..."></textarea>
            <div class="btn-add-and-cross">
              <button class="btn-add-card">Add Card</button>
              <button class="btn-cross">×</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
